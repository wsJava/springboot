<!DOCTYPE html>
<!-- thymeleaf 提示功能 -->
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"></meta>
    <title>登录</title>
</head>
<style type="text/css">
    body {
        padding: 10px
    }
</style>
<body>
<div>
    <!-- 后面添加参数起到清除缓存作用 -->
    <img alt="验证码" id="imageCode" src="http://localhost:8080/getVerify" />
    <a href="javascript:reloadCode();">看不清楚,换一张</a>
</div>
<form action="" method="post" >
    用户名:<input type="text" name="username" /><br>
    密码:<input type="text" name="password" /><br>
    验证码:<input type="text" name="rightCode" /><br>
    记住我: <input type="radio" name="remember" value="true"/><br>
    <input type="submit" value="提交" />
</form>
</body>
<script type="text/javascript">
    function reloadCode() {
        document.getElementById("imageCode").src="http://localhost:8080/getVerify?d='+new Date()*1";
    }
</script>
</html>
